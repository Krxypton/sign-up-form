<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="images/david-becker.jpg" alt="A river by David Becker" class="image" width="600" height="100%">
            <form class="form_class" action="example.com/path" method="post">
                <div class="header_information">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign  up now to  get started. You know you want to.</div>
                <div class="information">
                    <div class="Encourage">Let's do this!</div>
                    <div class="Pair">
                        <div class="Names">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="firstName" id="first_name" placeholder="Joe"/> 
                        </div>
                        <div class="Names">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="lastName" id="last_name" placeholder="Doe"/>
                        </div>
                    </div>
                    <div class="Pair">
                        <div class="personal_info">
                            <label for="email">EMAIL</label>
                            <input type="email" name="personalEmail" id="email" placeholder="JohnDoe@gmail.com"/>
                        </div>
                        <div class="personal_info">
                            <label for="phoneNumber">PHONE NUMBER </label>
                            <input type="tel" name="phone-number" id="phoneNumber" placeholder="07234567890"/>
                        </div>
                    </div>
                    <div class="Pair">
                        <div class="allPasswords">
                            <label for="password">PASSWORD*</label>
                            <input type="password" name="hidden-password" id="password">
                        </div>
                        <div class="allPasswords">
                            <label for="confirm">CONFIRM PASSWORD*</label>
                            <input type="password" name="confirm-password" id="confirm"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
